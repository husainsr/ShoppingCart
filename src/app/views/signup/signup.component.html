<div>
  <div class="content">
    <div class="animated fadeInRight">
   <div id="slideRight" class="text-center p-2">
    <div class="my-card" style="background-color: snow;">
      <div class="card-body">
        <div class="text-center">
          <h5>Enter Your Details</h5>
        </div>
        <br>
        <form [formGroup]="signupForm" (ngSubmit)="onSignUp()" class="card-text">

          <div class="text-center">

            <div class="row">
              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Email*</mat-label>
                <input matInput formControlName="Email" autocomplete="false">
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>First Name*</mat-label>
                <input matInput formControlName="FirstName" autocomplete="false">
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Last Name*</mat-label>
                <input matInput formControlName="LastName" autocomplete="false">
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Contact No*</mat-label>
                <input avoidNegative matInput formControlName="ContactNo" autocomplete="false">
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="Role">
                <mat-option value="patient">Patient</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="Gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="demale">Female</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>DOB</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="DOB" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="col-lg-6 col-sm-12" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput='password' type="password" formControlName="Password" autocomplete="current-password">
              </mat-form-field>
            </div>


            <div class="text-right pr-3">
              <button mat-flat-button color="primary" type="submit"
               [disabled]="!signupForm.valid">Sign Up</button>
            </div>

            <!-- <div class="mt-4">
              <span class="register" (click)="Register()">Register with us !</span>
            </div> -->
          </div>
        </form>
      </div>


    </div>



  </div>
  </div>


  </div>
</div>
